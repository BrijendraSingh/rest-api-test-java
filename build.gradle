plugins {
    id 'java'
}

group 'com.twhyd.qabootcamp'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '3.1.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'

    testCompile 'io.rest-assured:json-schema-validator:3.1.0'
    compile group: 'com.jayway.jsonpath', name: 'json-path', version: '2.0.0'
}
